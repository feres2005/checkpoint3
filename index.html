<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <center>
        <button onclick="bold()">B</button>
        <button onclick="italicText()">I</button>
        <button onclick="underlineText()">Underline</button>
        <select>
            <option value="20" onclick="size()">20px</option>
            <option value="30" onclick="font()">30px</option>
            <option value="40" onclick="value()">40px</option>
        </select>
        <select id="font">
            <option value="Arial" onclick="arial()">Arial</option>
            <option value="Roboto" onclick="Roboto()">Roboto</option>
            <option value="Idek" onclick="idek()">Idek</option>
        </select>
        <br>
        <form action="">
            <textarea id="text" cols="30" rows="10"></textarea></form>
        </form>
    </center>
</body>

</html>
